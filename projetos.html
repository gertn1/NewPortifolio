<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
        
        .navbar {
          background-color: #6c5b7b; /* Lilás escuro */
          overflow: hidden;
        }
        
        .navbar a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        .navbar a:hover {
          background-color: #8b7fa5; /* Lilás médio */
        }
        
        .container {
          display: flex;
          justify-content: space-around;
          margin: 30px 0;
        }
        
        .imagem {
          width: 30%;
          background-color: #d4c2e0; /* Lilás claro */
          padding: 20px;
          text-align: center;
          border: 1px solid #8b7fa5;
        }
      </style>
</head>
<body>
    
        <div class="navbar">
          <a href="#">Início</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
        </div>
        
        <div class="container">
          <div class="imagem">
            <img src="imagem1.jpg" alt="Imagem 1">
          </div>
          <div class="imagem">
            <img src="imagem2.jpg" alt="Imagem 2">
          </div>
          <div class="imagem">
            <img src="imagem3.jpg" alt="Imagem 3">
          </div>
        </div>

      </html>
</body>
</html>
